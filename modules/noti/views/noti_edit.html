<div class="page md-whiteframe-1dp h-center" ng-controller="NotiEditorCtrl" layout="column">
  <md-input-container id="noti-title">
    <label>标题：</label>

    <input name="title" type="text" ng-model="noti.title" md-maxlength="40" required>
  </md-input-container>
  <md-input-container id="noti-view-grade">
        <label>年级</label>
        <md-select multiple ng-model="noti.grade">
           <md-option ng-repeat="grade in grades" ng-click="toggle1(grade, gradesel)">
               {{grade.abbrev}} 
           </md-option>
        </md-select>
  </md-input-container>

  <div flex-gt-sm="85" layout="column">
    <textarea ui-tinymce="tinymceOptions" ng-model="noti.content" flex></textarea>
    <div layout="row">
      <md-button class="md-raised md-primary" ngf-select="upload($file)" ng-disabled="!noti.title || !noti.content">添加附件</md-button>
      <span flex></span>
      <md-button class="md-raised md-primary" ng-disabled="!noti.title || !noti.content" ng-click="submit()">发布</md-button>
    </div>
  </div>
  </div>

</div>
