<div  class="md-padding" ng-cloak >
  <div>
    <h1 class="md-title">提问</h1>
    <div name="voteNew" layout="column">
      <md-input-container>
        <label>问题：提问长度限制为200词.</label>
        <input name="question" type="text" ng-disabled="isNewQ" ng-model="qa.question" ng-manlength="200" required>
      </md-input-container>
       <section>
      <md-button class="md-raised" ng-disabled="isNewQ" ng-click="qanew()">确定</md-button>
      </section>
    </div>
  </div>
</div>
