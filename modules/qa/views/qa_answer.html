<div  class="md-padding" ng-cloak >
  <div>
    <h1 class="md-title">回答</h1>
    <div name="qaNew" layout="column">
      <md-input-container>
        <label>回答：答案长度限制为200词.</label>
        <input name="answer" type="text" ng-disabled="isNewA" ng-model="qa.answer" ng-manlength="200" required>
      </md-input-container>
       <section>
      <md-button class="md-raised" ng-disabled="isNewA" ng-click="qanew()">确定</md-button>
      </section>
    </div>
  </div>
</div>
