<md-dialog id="login" ng-controller="RegisterCtrl">
   <md-toolbar class="md-toolbar-tools">
      <span flex></span>
      <span class="md-title">注册</span>
      <span flex></span>
      <md-button class="md-icon-button" ng-click="cancel()" aria-label="Cancel">
         <md-icon md-svg-src="assets/images/ic_close_48px.svg"></md-icon>
      </md-button>
   </md-toolbar>
   <md-progress-linear md-mode="indeterminate" ng-show="isRegistering"></md-progress-linear>
   <form name="registerForm" layout="column" layout-padding>
      <md-input-container>
         <label>用户名：</label>
         <input name="username" type="text" ng-disabled="isRegistering" ng-model="user.username" ng-pattern="/^\w{8,12}$/" required>
         <div ng-messages="registerForm.username.$error" ng-show="registerForm.username.$dirty">
            <div ng-message="pattern">请输入8-12位用户名</div>
         </div>
      </md-input-container>
      <md-input-container>
         <label>密码：</label>
         <input name="password" type="{{showPassword ? 'text' : 'password'}}" ng-disabled="isRegistering" ng-model="user.password" ng-pattern="/^\w{8,16}$/" required>
         <div ng-messages="registerForm.password.$error" ng-show="registerForm.password.$dirty">
            <div ng-message="pattern">请输入8-16位密码</div>
         </div>
      </md-input-container>
      <md-checkbox id="show-passwd-checkbox" ng-click="toggleShowPassword()">显示密码</md-checkbox>
      <md-button class="md-raised md-primary"ng-disabled="registerForm.$pristine || registerForm.$invalid || !registerForm.$error || isRegistering" ng-click="onRegisterClick()" aria-label="Register">注册</md-button>
   </form>
</md-dialog>
